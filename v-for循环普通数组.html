<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>vue给元素绑定样式</title>
		<!-- 导入vue的包 -->
		<script src="js/v2.6.10/vue.js" type="text/javascript" charset="utf-8"></script>
		<style>
			
		</style>
	</head>
	<body>
		
		<div id = "app">
			<p>{{ list[0] }}</p>
			<p>{{ list[1] }}</p>
			<p>{{ list[2] }}</p>
			<p>{{ list[3] }}</p>
			
			<hr />
			<p v-for = "item in list">{{ item }}</p>
			
			<hr />
			<p v-for = "(item,i) in list">索引值：{{ i }},每一项的值：{{ item }}</p>
		</div>

		<script>
			var vm = new Vue({
				el: '#app',
				data: {
					list: [1,2,3,4,5,6]
				},
				methods: {
				
				}
			})
		</script>
	</body>
</html>
