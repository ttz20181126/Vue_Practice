<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>vue3.x版本的写法</title>
		<!-- <script src="https://unpkg.com/vue@next"></script> -->
		<!-- 导入vue的包 -->
		<script src="js/v3.2.8/vue.global.prod.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<div id="app">
			<p>{{ counter }}</p>
		</div>
		
		<script>
				
			const App = {
				data() {
					return {
						counter: 100,
					}
				}
			};
			Vue.createApp(App).mount('#app');
		</script>
	</body>
</html>
