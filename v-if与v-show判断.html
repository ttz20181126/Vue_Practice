<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>vue练习</title>
		<!-- 导入vue的包 -->
		<script src="js/v2.6.10/vue.js" type="text/javascript" charset="utf-8"></script>
		<style>
			
		</style>
	</head>
	<body>
		
		<div id = "app">
			<input type = "button" value = "toggle转换器" @click = "toggle">
			<input type = "button" value = "toggle转换器" @click = "flag = !flag">
			<!-- F12查看元素可以发现：
			v-if的特点：每次都会重新删除或创建元素
			v-show的特点：每次不会重新进行DOM的删除和创建操作，只是切换了元素的display：none样式 -->
			<h3 v-if = "flag">这是v-if控制的元素</h3>
			<h3 v-show = "flag">这是v-show控制的元素</h3>
		</div>

		<script>
			var vm = new Vue({
				el: '#app',
				data: {
					flag: true
				},
				methods: {
					toggle(){
						this.flag = !this.flag;
					}
				}
			})
		</script>
	</body>
</html>
