<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>vue给元素绑定样式</title>
		<!-- 导入vue的包 -->
		<script src="js/v2.6.10/vue.js" type="text/javascript" charset="utf-8"></script>
		<style>
			.red{
				color:red;
			}
			.thin{
				font-weight:200;
			}
			.italic{
				font-style:italic;
			}
			.active{
				letter-spacing:0.5em;
			}
		</style>
	</head>
	<body>
		
		<div id = "app">
			  <!-- 对象就是一个无序的键值对，键含有横杠，需要单引号 -->
			  <h1 :style = "{color: 'red','font-weight': 500}">这是一个h1标题</h1>
			  <h1 :style = "styleObjOne">这是一个h1标题</h1>
			  <!-- 绑定数组，多样式 -->
			  <h1 :style = "[styleObjOne,styleObjectTwo]">这是一个h1标题</h1>
		</div>

		<script>
			var vm = new Vue({
				el: '#app',
				data: {
					styleObjOne: {color: 'red','font-weight': 350},
					styleObjectTwo: {'font-style': 'italic'}
				},
				methods: {
				
				}
			})
		</script>
	</body>
</html>
